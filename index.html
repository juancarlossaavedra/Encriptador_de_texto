<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Style.css">

    <script type="text/javascript" src="Script.js"></script>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img class="logoimg" src="Imagenes/Logo.png">
            <h1 class="title">ENCRIPTADOR DE TEXTO</h1>
           <h1 class="juank">Juan Carlos Saavedra Serrato</h1>
            <img class="github" src="Imagenes/github.png">
            <img class="figma" src="Imagenes/figma.png">
            <img class="one" src="Imagenes/one.png">
        </div>

        <div class="left">
            <input class="text-input"  id="inputtexto" type="text" placeholder="Ingrese el texto aqui">

        <div class="rigth">

    </div>
